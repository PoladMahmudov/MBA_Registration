<template name="FunctionalTable">
	{{#if editMode}}
		<tr class="update-area">
			<td colspan="6">
			<button class="edit"><i class="fa fa-pencil" aria-hidden="true"></i></button>
			<h3>{{cName}}</h3>
			{{#autoForm schema="Functional" collection="Courses" id="updateSubject" type="update" doc=this}}
				{{> afQuickField name="cNumber"}}
				{{> afQuickField name="cName"}}
				{{> afQuickField name="cHours"}}
				{{> afQuickField name="Prerequisites"}}
				{{> afQuickField name="teachers"}}
				{{#unless autoSaveMode}}
				<div class="form-group">
					<button type="submit" class="btn btn-primary" disabled="{{disableButtons}}">Submit</button>
				</div>
				{{/unless}}
			{{/autoForm}}
			</td>
		</tr>
	{{else}}
		<tr>
			<td>{{cNumber}}</td>
			<td>{{cName}}</td>
			<td>{{cHours}} hours</td>
			<td class="teach">
				{{#each Prerequisites}}
					<div>{{docs id}}</div>
				{{/each}}
			</td>
			<td class="teach">
				{{#each teachers}}
					<div>
						{{name id}}
						({{week days}})
					</div>
				{{/each}}
			</td>
			<td>
				<button class="edit"><i class="fa fa-pencil" aria-hidden="true"></i></button>
				<button class="delete"><i class="fa fa-trash" aria-hidden="true"></i></button>
			</td>
		</tr>
	{{/if}}
</template>
